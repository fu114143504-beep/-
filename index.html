
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8b0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <title>紅樓語境教室 - 跨文化學習平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #8b0000;
            --primary-gold: #d4af37;
            --bg-cream: #fdfbf7;
            --ink-black: #1a1a1a;
            --lattice-opacity: 0.04;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-cream);
            background-image: 
                /* 宣紙紋理 */
                url("https://www.transparenttextures.com/patterns/handmade-paper.png"),
                /* 傳統窗櫺紋路 */
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h80v80H0V0zm40 2L2 40l38 38 38-38L40 2z' fill='%238b0000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: var(--ink-black);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Noto Serif TC', serif;
            letter-spacing: -0.01em;
        }

        /* 中式窗櫺飾邊 - 響應式 Padding */
        .lattice-container {
            position: relative;
            border: 8px solid #8b0000;
            border-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h60v60H0V0zm10 10v40h40V10H10zm5 5h30v30H15V15z' fill='%238b0000'/%3E%3C/svg%3E") 20 stretch;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(2px);
        }

        @media (min-width: 768px) {
            .lattice-container {
                border-width: 12px;
                padding: 20px;
            }
        }

        /* 祥雲裝飾 */
        .cloud-accent {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='40' viewBox='0 0 100 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 20c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10-10-4.5-10-10zm25 0c0-8.3 6.7-15 15-15s15 6.7 15 15-6.7 15-15 15-15-6.7-15-15zm35 0c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10-10-4.5-10-10z' fill='%23d4af37' fill-opacity='0.2'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            height: 40px;
        }

        /* 金色角飾 */
        .corner-gold::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0v40h5V5h35V0H0z' fill='%23d4af37'/%3E%3C/svg%3E") no-repeat;
            opacity: 0.6;
        }
        .corner-gold::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 40V0h-5v35H0v5h40z' fill='%23d4af37'/%3E%3C/svg%3E") no-repeat;
            opacity: 0.6;
        }

        /* 印章質感按鈕 */
        .seal-btn {
            background: #8b0000;
            border: 2px solid #d4af37;
            box-shadow: 2px 2px 0px #5a0000;
            transition: all 0.2s;
        }
        .seal-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 0px 0px 0px #5a0000;
        }

        /* 文字排版優化 */
        .text-justify-zh {
            text-align: justify;
            text-justify: inter-ideograph;
            word-break: break-all;
        }

        /* 平滑滾動 */
        html {
            scroll-behavior: smooth;
        }
    </style>

</head>

</html>
